<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="shortcut icon" href="" />
        <title>Rock, Paper, Scissors</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" type="text/css" href="css/bigstyle.css" media="screen and (min-width: 745px) and (max-width: 799px)">
        <link rel="stylesheet" type="text/css" href="css/mediumstyle.css" media="screen and (min-width: 530px) and (max-width: 744px)">
        <link rel="stylesheet" type="text/css" href="css/smallstyle.css" media="screen and (max-width: 529px)">
        <link rel="stylesheet" type="text/css" href="css/minstyle.css" media="screen and (max-width: 449px)">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Rock, Paper, Scissors</h1>
            </header>
            <div id="main">
                <h2 id="message">Welcome! Choose Rock, Paper or Scissors</h2>
                <div id="options">
                    <div>
                        <button id="Rock"><img src="images/rock.png" alt="Rock"/></button>
                    </div>
                    <div>
                        <button id="Paper"><img src="images/paper.png" alt="Paper"/></button>
                    </div>
                    <div>
                        <button id="Scissors"><img src="images/scissors.png" alt="Scissors"/></button>
                    </div>
                </div>
                <div id="down">
                    <div id="pleft">
                        <p>Player: <span id="ppoints">0</span></p>
                    </div>
                    <button id="start">Start Game</button> 
                    <div id="pright">
                        <p>Computer: <span id="cpoints">0</span></p>
                    </div>
                </div>
            </div>
            <footer>
                <div id="left">
                    <p>Page made by Karen Justo</p>
                    <p>Project from The Odin Project</p>
                </div>
                <div id="right">
                    <p>Twitter: @jrkaren9</p>
                    <p>GitHub: @jrkaren9</p>
                </div>
            </footer>
        </div>
        <script src="js/script.js"></script>  
    </body>
</html>
